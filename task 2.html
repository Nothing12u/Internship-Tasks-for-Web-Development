<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate HTML, CSS, and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Contact Form */
    .contact-form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form input, .contact-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background: #005fa3;
    }

    /* Layout with Flexbox + CSS Grid */
    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
      gap: 20px;
    }

    nav {
      flex: 1;
      min-width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .content {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .box {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* To-Do List */
    .todo {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .todo input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .todo button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 5px;
    }

    .todo button:hover {
      background: #218838;
    }

    .todo ul {
      list-style: none;
      padding: 0;
    }

    .todo li {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .todo li button {
      background: red;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Intermediate HTML, CSS, and JavaScript Project</h1>
  </header>

  <div class="contact-form">
    <h2>Contact Form</h2>
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </div>


  <div class="container">
    <nav>
      <h3>Navigation</h3>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
      </ul>
    </nav>
    <div class="content">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>

 
  <div class="todo">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === "" || !email.match(emailPattern)) {
        alert("Please enter a valid name and email!");
      } else {
        alert("Form submitted successfully!");
      }
    });

   
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      if (taskInput.value.trim() === "") return;

      const li = document.createElement("li");
      li.textContent = taskInput.value;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "X";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      taskList.appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
